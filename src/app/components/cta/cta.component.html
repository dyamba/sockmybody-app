<section class="cta">
  <div class="container">
    <div class="cta-content animate-on-scroll">
      <h2>Join Our <span class="accent">VIP Sock Club</span></h2>
      <p>Get early access to new collections, exclusive offers, and 15% off your first order.</p>

      <form class="subscription-form">
        <div class="input-group">
          <input type="email" placeholder="Enter your email" required>
          <button type="submit" class="submit-btn">Subscribe</button>
        </div>
        <div class="form-note">
          <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkmark"></span>
            <span>I agree to receive promotional emails</span>
          </label>
        </div>
      </form>

      <div class="social-proof">
        <div class="ratings">
          <span class="stars">★★★★★</span>
          <span class="rating-value">4.9/5</span>
        </div>
        <span class="reviews">Based on 2,300+ happy customers</span>
      </div>
    </div>
  </div>

  <div class="cta-design">
    <div class="pattern-overlay"></div>
    <div class="accent-shape shape-1"></div>
    <div class="accent-shape shape-2"></div>
  </div>
</section>
