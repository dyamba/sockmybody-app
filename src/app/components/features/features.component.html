<section class="features" [class.visible]="isVisible">
  <div class="wave-top"></div>
  <div class="features-container">
    <div class="section-heading">
      <span class="tag">Features</span>
      <h2>Why SockMyBody Is Your New Obsession</h2>
      <div class="accent-line"></div>
    </div>
    
    <div class="feature-list">
      <div *ngFor="let feature of features; let i = index" 
           class="feature-item"
           [style.animation-delay.ms]="feature.animationDelay">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
        <div class="hover-indicator"></div>
      </div>
    </div>
    
    <div class="accent-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div class="wave-bottom"></div>
</section>
