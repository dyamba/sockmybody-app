<div class="profile-container">
  <h1>My Profile</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName">
      <div class="error" *ngIf="profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName">
      <div class="error" *ngIf="profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div class="error" *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="tel" formControlName="phone">
      <div class="error" *ngIf="profileForm.get('phone')?.touched && profileForm.get('phone')?.invalid">
        Phone number is required
      </div>
    </div>

    <button type="submit" class="update-button" [disabled]="profileForm.invalid">Update Profile</button>
  </form>

  <div class="password-section">
    <h2>Change Password</h2>
    <!-- Password change form would go here -->
  </div>
</div>
